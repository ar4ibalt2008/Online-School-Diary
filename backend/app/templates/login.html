<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–í—Ö–æ–¥ - –û–Ω–ª–∞–π–Ω –î–Ω–µ–≤–Ω–∏–∫</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <h2 class="text-center mb-4">üìö –®–∫–æ–ª—å–Ω—ã–π –î–Ω–µ–≤–Ω–∏–∫</h2>
                        <h5 class="text-center text-muted mb-4">–í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</h5>
                        
                        <div id="errorAlert" class="alert alert-danger d-none"></div>
                        
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="username" class="form-label">–ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">–ü–∞—Ä–æ–ª—å</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">–í–æ–π—Ç–∏</button>
                        </form>
                        
                        <div class="mt-4 text-center">
                            <small class="text-muted">
                                –¢–µ—Å—Ç–æ–≤—ã–µ —É—á–µ—Ç–Ω—ã–µ –∑–∞–ø–∏—Å–∏:<br>
                                admin / admin123<br>
                                teacher / teacher123<br>
                                student / student123
                            </small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorAlert = document.getElementById('errorAlert');
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });
                
                if (response.ok) {
                    const data = await response.json();
                    localStorage.setItem('token', data.access_token);
                    
                    // Decode JWT to get role
                    const payload = JSON.parse(atob(data.access_token.split('.')[1]));
                    const role = payload.role;
                    
                    // Redirect based on role
                    if (role === 'admin') {
                        window.location.href = '/admin/dashboard';
                    } else if (role === 'teacher') {
                        window.location.href = '/teacher/dashboard';
                    } else if (role === 'student') {
                        window.location.href = '/student/dashboard';
                    }
                } else {
                    const error = await response.json();
                    errorAlert.textContent = error.detail || '–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞';
                    errorAlert.classList.remove('d-none');
                }
            } catch (error) {
                errorAlert.textContent = '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º';
                errorAlert.classList.remove('d-none');
            }
        });
    </script>
</body>
